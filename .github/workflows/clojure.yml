name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein run
    - name: Pack files
      run: tar -cvf github-pages -C public/ .
    - uses: actions/upload-artifact@v4
    - uses: actions/deploy-pages@v4
